groups:
  - name: infrastructure
    rules:

      # CPU Warning - sustained above 80%
      - alert: HighCPUUsageWarning
        expr: (1 - avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m]))) * 100 > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage on {{ $labels.instance }}"
          description: "CPU usage is above 80% on {{ $labels.instance }} for more than 5 minutes. Current value: {{ $value | printf \"%.1f\" }}%"

      # CPU Critical - sustained above 95%
      - alert: HighCPUUsageCritical
        expr: (1 - avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m]))) * 100 > 95
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Critical CPU usage on {{ $labels.instance }}"
          description: "CPU usage is above 95% on {{ $labels.instance }} for more than 5 minutes. Current value: {{ $value | printf \"%.1f\" }}%"

      # Memory Warning
      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage on {{ $labels.instance }}"
          description: "Memory usage is above 85% on {{ $labels.instance }}. Current value: {{ $value | printf \"%.1f\" }}%"

      # Disk Space Critical
      - alert: DiskSpaceLow
        expr: (node_filesystem_avail_bytes{mountpoint="/", fstype!~"tmpfs|devtmpfs"} / node_filesystem_size_bytes{mountpoint="/", fstype!~"tmpfs|devtmpfs"}) * 100 < 10
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Low disk space on {{ $labels.instance }}"
          description: "Disk space on {{ $labels.instance }} ({{ $labels.mountpoint }}) is below 10%. Current value: {{ $value | printf \"%.1f\" }}%"

      # Service Down
      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "{{ $labels.job }} on {{ $labels.instance }} has been unreachable for more than 1 minute."

      # High Load Average
      - alert: HighLoadAverage
        expr: node_load1 > count by(instance)(node_cpu_seconds_total{mode="idle"}) * 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High load average on {{ $labels.instance }}"
          description: "1m load average on {{ $labels.instance }} is above 80% of available CPUs. Current value: {{ $value | printf \"%.2f\" }}"