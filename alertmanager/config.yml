global:
  resolve_timeout: 5m
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_from: '${SMTP_FROM}'
  smtp_auth_username: '${SMTP_USERNAME}'
  smtp_auth_password: '${SMTP_PASSWORD}'
  smtp_require_tls: true
  smtp_hello: 'localhost'

route:
  group_by: ['alertname', 'instance']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  receiver: 'default'

  routes:
    - match:
        severity: critical
      receiver: 'critical'
      repeat_interval: 1h
      continue: false

    - match:
        severity: warning
      receiver: 'default'
      repeat_interval: 4h

receivers:
  - name: 'default'
    email_configs:
      - to: '${ALERT_EMAIL_TO}'
        send_resolved: true
        headers:
          Subject: '[{{ .Status | toUpper }}] {{ .CommonLabels.alertname }}'
        html: |
          {{ range .Alerts }}
          <b>Alert:</b> {{ .Annotations.summary }}<br/>
          <b>Description:</b> {{ .Annotations.description }}<br/>
          <b>Severity:</b> {{ .Labels.severity }}<br/>
          <b>Instance:</b> {{ .Labels.instance }}<br/>
          {{ end }}

  - name: 'critical'
    email_configs:
      - to: '${ALERT_EMAIL_TO_CRITICAL}'
        send_resolved: true
        headers:
          Subject: 'ðŸ”´ [CRITICAL] {{ .CommonLabels.alertname }}'
        html: |
          {{ range .Alerts }}
          <b>Alert:</b> {{ .Annotations.summary }}<br/>
          <b>Description:</b> {{ .Annotations.description }}<br/>
          <b>Severity:</b> {{ .Labels.severity }}<br/>
          <b>Instance:</b> {{ .Labels.instance }}<br/>
          {{ end }}

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']